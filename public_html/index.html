<!DOCTYPE html>
<html>
    <head>
        <title>Mercado Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="public/css/customizer.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"><img class="img-fluid rounded" src="public/images/logo-savegnago.jpg"></div>
                <div class="col-md-4">
                    <h1 id="parte1" class="lema">O <span id="melhor">melhor</span> produto<br></h1>
                    <h2 id="parte2" class="lema">pelo menor <span id="preço">preço</span>.</h2>
                    <input id="BarraPesquisa" type="text"  class="form-control" placeholder="Procure seus produtos aqui.Ex:Arroz" aria-label="Search" aria-describedby="basic-addon1">
                </div>
                <div  class="col-md-2">
                    <button id="Button1" class="btn btn-outline-secondary form-control" type="button" id="button-addon1"><span aria-hidden="true" style="color: red;"><i style="font-size: 20px; padding-right:20px;" class="fas fa-user"></i> </span>Minha conta</button>
                    <button id="Button2" class="btn btn-outline-secondary form-control" type="button" id="button-addon1"><span aria-hidden="true" style="color: blue;"><i style="font-size: 20px; padding-right:35px;" class="fas fa-shopping-cart"></i> </span>Total: R$ 0</button>
                </div>
                <div class="col-md-3">
                    <input id="BarraEmail" type="text" class="form-control" placeholder="Digite seu email" aria-label="Search" aria-describedby="basic-addon1">
                    <input id="BarraSenha" type="text" class="form-control" placeholder="Digite sua senha" aria-label="Search" aria-describedby="basic-addon1">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1" style="border-radius: 0px; border: 1px solid black; margin: 20px 35px 20px 35px; color: black;">Entrar</button>
                            <h1 id="BarraEntar">Não tem uma conta?<br>Cadastre-se.</h1>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
